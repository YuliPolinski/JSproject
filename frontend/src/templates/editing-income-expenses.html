<div class="container-fluid">
    <div class="row wrapper">
        <div class="col-md-10 content p-0">
            <div class="main-wrapper">
                <h2 class="">Редактирование дохода/расхода</h2>
                <div class="container p-0">
                    <form action="#" class="create-form w-100">
                        <div class="mb-3">
                            <label for="type-input" class="form-label visually-hidden"></label>
                            <select id="type-input" type="text" class="form-control">
                                <option value="income">Доход</option>
                                <option value="expense">Расход</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category-input" class="form-label visually-hidden"></label>
                            <select id="category-input" type="text" class="form-control" > </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount-input" class="form-label visually-hidden"></label>
                            <input id="amount-input" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="date-input" class="form-label visually-hidden"></label>
                            <input id="date-input" type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="comment-input" class="form-label visually-hidden"></label>
                            <input id="comment-input" type="text" class="form-control">
                        </div>
                        <div class="d-flex gap-3">
                            <a id="createIncome" class="btn btn-success px-4">Сохранить</a>
                            <a id="cancelIncome" class="btn btn-danger px-4">Отмена</a>
                        </div>
                    </form>                </div>
            </div>
        </div>
    </div>
</div>
