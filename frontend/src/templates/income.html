                            </div>
                        </div>
                        <div class="col-md-4 p-0">
                            <div class="card p-3 shadow-sm">

                                    <button class="btn btn-primary btn-sm">Редактировать</button>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 p-0">

        <p>Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда.</p>
        <div class="dialog-actions">
            <button id="confirmDelete" class="btn btn-success">Да, удалить</button>
            <button id="cancelDelete" class="btn btn-danger">Не удалять</button>
        </div>
    </div>
